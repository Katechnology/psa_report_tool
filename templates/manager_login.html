{% extends "base.html" %}

{% block title %}Manager Login - PSA Report Tool{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
            <h1 class="login-title">Manager Login</h1>
            <p class="login-subtitle">Enter password to access the manager section</p>
        </div>

        <form method="POST" action="{{ url_for('manager_login') }}" class="login-form">
            <div class="form-group">
                <label for="password" class="form-label">
                    <span class="label-icon">ðŸ”‘</span>
                    Password
                </label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter manager password" required autofocus>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" y1="12" x2="3" y2="12" />
                </svg>
                Login
            </button>
        </form>

        <div class="login-footer">
            <a href="{{ url_for('index') }}" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>
</div>

<style>
    .login-page {
        min-height: calc(100vh - 4rem);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        text-align: center;
    }

    .login-header {
        margin-bottom: 2rem;
    }

    .login-icon {
        width: 72px;
        height: 72px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, rgba(124, 58, 237, 0.2) 0%, rgba(124, 58, 237, 0.05) 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--accent-secondary);
    }

    .login-icon svg {
        width: 36px;
        height: 36px;
    }

    .login-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    .login-form {
        margin-bottom: 2rem;
    }

    .login-form .form-group {
        text-align: left;
        margin-bottom: 1.5rem;
    }

    .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
    }

    .login-footer {
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
        transition: color var(--transition-fast);
    }

    .back-link:hover {
        color: var(--accent-primary);
    }

    .back-link svg {
        width: 16px;
        height: 16px;
    }
</style>
{% endblock %}
