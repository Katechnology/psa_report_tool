{% extends "base.html" %}

{% block title %}Orders/Shipment Cost - PSA Report Tool{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <a href="{{ url_for('manager_revenue_cost') }}" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back
        </a>
        <h1 class="page-title">Orders/Shipment Cost</h1>
        <p class="page-subtitle">Select a brand to manage costs</p>
    </div>

    <div class="brand-select-container">
        <div class="brand-grid">
            {% for brand in brands %}
            <a href="{{ url_for('shipment_cost', brand=brand) }}" class="brand-card">
                <div class="brand-name">{{ brand }}</div>
                <div class="brand-arrow">â†’</div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .brand-select-container {
        max-width: 900px;
        margin: 0 auto;
    }

    .brand-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
    }

    .brand-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.25rem 1.5rem;
        background: var(--surface-secondary);
        border-radius: 0.75rem;
        text-decoration: none;
        color: var(--text-primary);
        transition: all 0.2s ease;
        border: 1px solid var(--border-color);
    }

    .brand-card:hover {
        background: var(--surface-hover);
        border-color: var(--accent-primary);
        transform: translateY(-2px);
    }

    .brand-name {
        font-weight: 600;
        font-size: 0.95rem;
    }

    .brand-arrow {
        color: var(--accent-primary);
        font-size: 1.25rem;
    }
</style>
{% endblock %}
